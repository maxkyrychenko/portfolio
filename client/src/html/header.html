<header class="header">
	<div class="container">
		<div class="header__inner">
			<div class="logo header__logo">
				<img class="logo__img" src="images/logo.svg" alt="logo" />
			</div>

			<button class="header__burger">
				<svg class="icon iconRotate" viewBox="0 0 100 100" width="80">
					<path
						class="line top"
						d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"
					/>
					<path class="line middle" d="m 70,50 h -40" />
					<path
						class="line bottom"
						d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"
					/>
				</svg>
			</button>

			<div class="header__panel">
				<nav class="menu header__menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a
								class="menu__link"
								data-type="menu-link"
								data-enLang="My Projects"
								href="#projects"
								rel="noopener noreferrer"
							>
								Мои проекты
							</a>
						</li>

						<li class="menu__item">
							<a
								class="menu__link"
								data-type="menu-link"
								data-enLang="My Benefits"
								href="#benefits"
								rel="noopener noreferrer"
							>
								Преимущества
							</a>
						</li>

						<li class="menu__item">
							<a
								class="menu__link"
								data-type="menu-link"
								data-enLang="Contact me"
								href="#contacts"
								rel="noopener noreferrer"
							>
								Связатся со мной
							</a>
						</li>
					</ul>
				</nav>

				<div class="social header__social">
					<div class="social__inner">
						<a
							class="social__link"
							href="https://t.me/maxkemzi"
							target="_blank"
							rel="noopener noreferrer"
						>
							Telegram
						</a>
						<a
							class="social__link"
							href="https://www.instagram.com/max_programist/"
							target="_blank"
							rel="noopener noreferrer"
						>
							Instagram
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
